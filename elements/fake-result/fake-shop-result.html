<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/iron-icons/av-icons.html">
<link rel="import" href="fake-result-styles.html">

<dom-module id="fake-shop-result">
	<style include='fake-result-styles'></style>
	<template>
		<paper-material elevation="1" id="card">
			<iron-icon icon="av:av-timer" id="icon"></iron-icon>
			<h2><a href="{{link}}">Buy a time machine</a></h2>
			<p id="link">{{link}}</p>
			<p id="metadata">Costs US$1 quintillion</p>
			<p id="description">This product doesn't exist! BUY NOW!</p>
		</paper-material>
	</template>
</dom-module>

<script>
	(function () {
		Polymer({
			is: 'fake-shop-result',
			properties: {
				link: {
					type: String,
					notify: true
				}
			},
			ready: function() {
				this.link = 'http://example.com/';
			}
		})
	})();
</script>
