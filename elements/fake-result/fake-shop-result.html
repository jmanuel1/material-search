<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/iron-icons/av-icons.html">
<dom-module id="fake-shop-result">
	<style>
		:host {
			display: block;
		}

		#link {
			color: var(--secondary-text-color);
		}

		#metadata {
			color: var(--secondary-text-color);
		}

		#description {
			color: var(--primary-text-color);
		}

		#card {
			padding: 8px;
		}

		#product {
			/*background-color: var(--light-primary-color);*/
			--iron-icon-width: 100%;
			--iron-icon-height: var(--iron-icon-width);
			/*height:*/
		}
	</style>
	<template>
		<paper-material elevation="1" id="card">
			<!-- <div id="product"> -->
				<iron-icon icon="av:av-timer" id="product"></iron-icon>
			<!-- </div> -->
			<h2><a href="{{link}}">Buy a time machine</a></h2>
			<p id="link">{{link}}</p>
			<p id="metadata">Costs US$1 quintillion</p>
			<p id="description">This product doesn't exist! BUY NOW!</p>
		</paper-material>
	</template>
</dom-module>

<script>
	(function () {
		Polymer({
			is: 'fake-shop-result',
			properties: {
				link: {
					type: String,
					notify: true
				}
			},
			ready: function() {
				this.link = 'http://example.com/';
			}
		})
	})();
</script>
