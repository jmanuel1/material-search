<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/av-icons.html">
<link rel="import" href="fake-result-styles.html">

<dom-module id="fake-video-result">
  <style include='fake-result-styles'></style>
  <template>
    <paper-material elevation="2" id="card">
      <iron-icon icon="av:play-arrow" id="icon"></iron-icon>
      <h2><a href="{{link}}">Space Weird Thing</a></h2>
      <p id="link">{{link}}</p>
      <p id="metadata">By Alaska Robotics via YouTube</p>
      <p id="description">David Bowie's "Space Oddity" using only the one
        thousand most common words in English</p>
    </paper-material>
  </template>
</dom-module>

<script>
  (function () {
    Polymer({
      is: 'fake-video-result',
      properties: {
        link: {
          type: String,
          notify: true
        }
      },
      ready: function() {
        this.link = 'https://www.youtube.com/watch?v=ygrdAvmr-MA';
      }
    })
  })();
</script>
