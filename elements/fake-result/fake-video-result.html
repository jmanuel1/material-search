<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/av-icons.html">

<dom-module id="fake-video-result">
  <style>
    :host {
      display: block;
    }

    #link {
      color: var(--secondary-text-color);
    }

    #metadata {
      color: var(--secondary-text-color);
    }

    #description {
      color: var(--primary-text-color);
    }

    #card {
      padding: 8px;
    }

    #video {
      /*background-color: var(--light-primary-color);*/
      --iron-icon-width: 100%;
      --iron-icon-height: var(--iron-icon-width);
      /*height:*/
    }
  </style>
  <template>
    <paper-material elevation="1" id="card">
      <!-- <div id="product"> -->
        <iron-icon icon="av:play-arrow" id="video"></iron-icon>
      <!-- </div> -->
      <h2><a href="{{link}}">Space Weird Thing</a></h2>
      <p id="link">{{link}}</p>
      <p id="metadata">By Alaska Robotics via YouTube</p>
      <p id="description">David Bowie's "Space Oddity" using only the one
        thousand most common words in English</p>
    </paper-material>
  </template>
</dom-module>

<script>
  (function () {
    Polymer({
      is: 'fake-video-result',
      properties: {
        link: {
          type: String,
          notify: true
        }
      },
      ready: function() {
        this.link = 'https://www.youtube.com/watch?v=ygrdAvmr-MA';
      }
    })
  })();
</script>
