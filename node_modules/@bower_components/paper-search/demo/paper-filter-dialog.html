<!DOCTYPE html><html><head>
	<title>Demo</title>
	<script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
	<script type="module" src="../node_modules/@polymer/paper-button/paper-button.js"></script>
	<script type="module" src="../paper-filter-dialog.js"></script>
</head>

<body>
	<dom-bind>
		<template>
			<paper-button raised="" on-tap="open">Open</paper-button>
			<paper-filter-dialog id="dialog" filters="[[filters]]" selected-filters="{{selectedFilters}}"></paper-filter-dialog>
			Selected filters:
			<span>[[_renderSelectedFilters(selectedFilters)]]</span>
		</template>
	</dom-bind>

	<script type="module">var scope = document.querySelector("dom-bind");

scope._renderSelectedFilters = function (selectedFilters) {
  return JSON.stringify(selectedFilters);
};

scope.open = function () {
  this.$.dialog.open();
};

scope.selectedFilters = {
  age: ["teenager", "adult"],
  gender: ["male"]
};
scope.filters = [{
  id: "age",
  name: "Age",
  values: [{
    id: "child",
    name: "0-12",
    count: 29
  }, {
    id: "teenager",
    name: "13-19",
    count: 8
  }, {
    id: "adult",
    name: "20+",
    count: 63
  }]
}, {
  id: "gender",
  name: "Gender",
  values: [{
    id: "female",
    name: "Female"
  }, {
    id: "male",
    name: "Male"
  }]
}];</script>



</body></html>
