<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Polymer Starter Kit</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Polymer Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <!-- <paper-drawer-panel id="paperDrawerPanel"> -->
      <paper-header-panel main mode="waterfall-tall">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <!-- <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button> -->
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <!-- <paper-icon-button icon="refresh"></paper-icon-button> -->
          <!-- <paper-icon-button icon="search"></paper-icon-button> -->

          <!-- Application name -->
          <div class="middle paper-font-display2 app-name" id='app-name'>Material Search</div>
          <paper-tabs attr-for-selected="data-route" selected="{{route}}" class="bottom fit">
              <paper-tab data-route='home' href='/'>
                <!-- <a data-route="home" href="/" class='link'> -->
                  <!-- <iron-icon icon="av:web"></iron-icon> -->
                  Web
                <!-- </a> -->
              </paper-tab>
              <paper-tab data-route='shop' href='/shop'>

                  Shopping
                <!-- </a> -->
              </paper-tab>
              <paper-tab data-route='video' href='/video'>
                <!-- <a data-route="video" href="/video" class="link"> -->
                  <!-- <iron-icon icon="av:video-library"></iron-icon> -->
                  Videos
                <!-- </a> -->
              </paper-tab>
          </paper-tabs>
          <!-- Application sub title -->
          <!-- <div class="bottom title"> -->

          <!-- </div> -->

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">


          <search-bar></search-bar>
          <iron-pages attr-for-selected="data-route" selected="{{route}}">



            <section data-route="home">
              <h1>Web Results</h1>
              <fake-result></fake-result>
            </section>

            <section data-route="shop">
              <h1>Shopping Results</h1>
              <fake-shop-result></fake-shop-result>
            </section>

            <section data-route="video">
              <h1>Video Results</h1>
              <fake-video-result></fake-video-result>
            </section>

            <section data-route="contact">

              </paper-material>
            </section> -->

          </iron-pages>
        </div>
      </paper-header-panel>
    <!-- </paper-drawer-panel> -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
