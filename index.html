<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="generator" content="Polymer Starter Kit" />
    <title>Material Search</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#303F9F" />

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF" />

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Polymer Starter Kit" />
    <link
      rel="icon"
      sizes="192x192"
      href="images/touch/chrome-touch-icon-192x192.png"
    />

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit" />
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png" />

    <!-- Tile icon for Win8 (144x144) -->
    <meta
      name="msapplication-TileImage"
      content="images/touch/ms-touch-icon-144x144-precomposed.png"
    />

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css" />
    <!-- endbuild-->

    <script src="node_modules/@bower_components/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module" src="elements/elements.js"></script>
  </head>

  <body unresolved>
    <dom-bind id="app">
      <template>
        <app-header-layout fullbleed>
          <!-- NOTE: fixed and condenses need app-header-layout to work -->
          <app-header slot="header" fixed condenses effects="waterfall">
            <!-- Main Toolbar -->
            <app-toolbar id="mainToolbar" class="tall">
              <!-- Application name -->
              <div id="app-name" class="middle paper-font-display2" main-title>
                Material Search
              </div>
            </app-toolbar>
            <paper-tabs
              attr-for-selected="data-route"
              selected="{{route}}"
              bottom-item
              sticky
            >
              <paper-tab data-route="home" href="/">
                Web
              </paper-tab>
              <paper-tab data-route="shop" href="/shop">
                Shopping
              </paper-tab>
              <paper-tab data-route="video" href="/video">
                Videos
              </paper-tab>
            </paper-tabs>
          </app-header>

          <!-- Main Content -->
          <!-- Outer div is needed to give inner div proper width (i.e anything up to 600px). -->
          <div class="content-container">
            <div class="content">
              <paper-search-bar
                query="{{search}}"
                placeholder="Search"
                hide-filter-button
                items="{{_createItems(search)}}"
              >
              </paper-search-bar>
              <div id="search-results">
                <template is="dom-repeat" items="{{_createItems(search)}}">
                  <paper-card heading="{{item}}" elevation="2">
                    <div class="card-content">
                      Some card content 'cause <span>{{item}}</span>
                    </div>
                  </paper-card>
                </template>
              </div>
            </div>
          </div>
        </app-header-layout>
      </template>
    </dom-bind>

    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
  </body>
</html>
